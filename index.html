<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tela de Login | Sistema</title>
  </head>
  <body>
    <div class="left-img">
      <img src="assets/img/office.svg" />
    </div>
    <div class="content">
      <h1>Welcome Back!</h1>
      <p class="manage">Start managing your finance faster and better</p>
      <form>
        <div class="input-field" id="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="At least 8 characters"
          />
        </div>
        <a href="#" id="forgotLink">Forgot your password?</a>
        <button id="loginButton">Login</button>
        <hr />
        <div class="buttons-div">
          <button><img src="assets/img/google.svg" />Google</button>
          <button><img src="assets/img/facebook.svg" />Facebook</button>
        </div>
        <p id="lastParagraph">
          Do you have an account? <a href="#">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
